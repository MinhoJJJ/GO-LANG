<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 헤더</title>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark gradient-background">
    <div class="container-fluid">
            <a class="navbar-brand" href="#"><img id="logoImg" th:src="@{/img/logo.png}" alt="Kakao Logo"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="main" href="main.do">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="transaction" href="transaction.do">거래 추가</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="report" href="report.do">보고서</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="totalList" href="totalList.do">전체내역</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="setting" href="setting.do">설정</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3">
                        <span id="username" th:text="${session.userName}"></span> 님
                        <input type="hidden" id="userId" th:value="${session.userId}">
                    </span>
                    <button class="btn btn-outline-light me-2" onclick="location.href='modify.do';">정보 수정</button>
                    <button class="btn btn-outline-light" id="logout-button">로그아웃</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 채팅 아이콘 -->
    <div id="chat-icon">
        <i class="bi bi-chat-dots"></i>
    </div>

    <!-- 채팅 컨테이너 -->
    <div id="chat-container">
        <div id="chat-header">
            <span>Chat bot</span>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type Message">
            <button id="send-button"><i class="bi bi-send"></i></button>
        </div>
    </div>
    <input type="hidden" th:id="userId" th:value="${session.userId}"/></header>
</body>
</html>
